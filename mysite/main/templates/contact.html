<!-- filepath: templates/contact.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>Contact Us</h2>
    {% if success %}
        <p>Your message has been sent!</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
